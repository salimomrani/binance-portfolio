<div class="min-h-screen bg-gray-50 dark:bg-neutral-900 transition-colors duration-200 lg:pl-64">
  <!-- Desktop sidebar -->
  <aside class="hidden lg:flex fixed inset-y-0 left-0 w-64 flex-col border-r border-gray-200 dark:border-neutral-700 bg-white/95 dark:bg-neutral-800/95 px-6 py-8 shadow-soft-xl backdrop-blur transition-colors duration-200">
    <a routerLink="/portfolio" class="flex items-center gap-3 text-xl font-semibold text-primary dark:text-primary-light transition-colors duration-200">
      <span class="inline-flex h-12 w-12 items-center justify-center rounded-2xl bg-primary/10 dark:bg-primary/20 text-lg transition-colors duration-200">CP</span>
      <span class="leading-tight">{{ title }}</span>
    </a>

    <nav class="mt-10 flex-1 space-y-1 text-sm">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary-light shadow-sm"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        #rla="routerLinkActive"
        class="group flex items-center gap-3 rounded-2xl px-4 py-3 font-medium text-neutral dark:text-neutral-300 transition-all duration-200 hover:bg-primary/5 dark:hover:bg-primary/10"
      >
        <svg class="h-5 w-5 text-neutral dark:text-neutral-400 group-hover:text-primary dark:group-hover:text-primary-light transition-colors duration-200" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path [attr.d]="item.icon"></path>
        </svg>
        <span>{{ item.label }}</span>
        <span class="ml-auto h-1.5 w-1.5 rounded-full transition-colors duration-200" [class.bg-primary]="rla.isActive" [class.dark:bg-primary-light]="rla.isActive" [class.bg-transparent]="!rla.isActive"></span>
      </a>
    </nav>

    <div class="mt-auto space-y-4">
      <div class="rounded-2xl bg-gray-50 dark:bg-neutral-900 p-4 transition-colors duration-200">
        <p class="text-xs uppercase tracking-widest text-neutral dark:text-neutral-400 transition-colors duration-200">Quick actions</p>
        <div class="mt-3 space-y-2">
          <button
            *ngFor="let action of quickActions"
            type="button"
            class="flex w-full items-center gap-3 rounded-xl border border-dashed border-gray-200 dark:border-neutral-700 px-3 py-2 text-left text-sm font-medium text-neutral dark:text-neutral-300 transition-all duration-200 hover:border-primary dark:hover:border-primary-light hover:text-primary dark:hover:text-primary-light hover:scale-105"
          >
            <svg class="h-4 w-4 transition-colors duration-200" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path [attr.d]="action.icon"></path>
            </svg>
            <span>{{ action.label }}</span>
          </button>
        </div>
      </div>

      <div class="flex items-center gap-3 rounded-2xl bg-primary/5 dark:bg-primary/10 px-4 py-3 text-sm transition-colors duration-200">
        <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary dark:bg-primary-light text-white font-semibold transition-colors duration-200">
          {{ userInitials }}
        </div>
        <div>
          <p class="font-medium text-primary dark:text-primary-light transition-colors duration-200">Welcome back</p>
          <p class="text-xs text-neutral dark:text-neutral-400 transition-colors duration-200">Stay on top of your portfolio</p>
        </div>
      </div>
    </div>
  </aside>

  <div class="flex min-h-screen flex-col">
    <header class="sticky top-0 z-30 border-b border-gray-200 dark:border-neutral-700 bg-gradient-to-r from-white/95 via-white/95 to-gray-50/95 dark:from-neutral-800/95 dark:via-neutral-800/95 dark:to-neutral-900/95 backdrop-blur transition-colors duration-200 shadow-soft">
      <div class="mx-auto flex h-16 w-full max-w-6xl items-center justify-between px-4 sm:px-6 lg:px-10">
        <div>
          <p class="text-xs font-semibold uppercase tracking-wide text-neutral dark:text-neutral-400 transition-colors duration-200">Price data</p>
          <div class="flex items-center gap-2">
            <p class="text-base font-semibold text-gray-900 dark:text-neutral-100 transition-colors duration-200">Updated {{ lastUpdateText() }}</p>
            <span
              class="rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors duration-200"
              [ngClass]="[syncStatus().bg, syncStatus().color]"
            >
              {{ syncStatus().label }}
            </span>
          </div>
        </div>
        <div class="hidden sm:flex items-center gap-3">
          <!-- Theme toggle button -->
          <button
            (click)="toggleTheme()"
            [attr.aria-label]="themeLabel()"
            class="rounded-xl border border-gray-200 dark:border-neutral-600 p-2 text-neutral dark:text-neutral-300 transition-all duration-200 hover:border-primary dark:hover:border-primary-light hover:text-primary dark:hover:text-primary-light hover:shadow-lg hover:scale-105"
            title="{{ themeLabel() }}"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path [attr.d]="themeIcon()"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 px-4 pb-24 pt-24 sm:px-6 lg:px-10 lg:pb-12 lg:pt-10">
      <router-outlet />
    </main>
  </div>

  <!-- Mobile bottom navigation -->
  <nav class="lg:hidden fixed inset-x-0 bottom-0 border-t border-gray-200 dark:border-neutral-700 bg-white/95 dark:bg-neutral-800/95 backdrop-blur transition-colors duration-200 shadow-soft-xl">
    <div class="mx-auto flex max-w-3xl items-center justify-around px-2 py-2">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="text-primary dark:text-primary-light"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="flex flex-1 flex-col items-center gap-1 rounded-xl px-2 py-1 text-xs font-semibold text-neutral dark:text-neutral-300 transition-all duration-200 hover:text-primary dark:hover:text-primary-light"
      >
        <svg class="h-5 w-5 transition-colors duration-200" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path [attr.d]="item.icon"></path>
        </svg>
        <span>{{ item.label }}</span>
      </a>
    </div>
  </nav>
</div>
