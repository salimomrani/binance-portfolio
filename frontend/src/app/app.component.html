<div class="min-h-screen bg-gray-50 lg:pl-64">
  <!-- Desktop sidebar -->
  <aside class="hidden lg:flex fixed inset-y-0 left-0 w-64 flex-col border-r border-gray-200 bg-white/95 px-6 py-8 shadow-lg backdrop-blur">
    <a routerLink="/portfolio" class="flex items-center gap-3 text-xl font-semibold text-primary">
      <span class="inline-flex h-12 w-12 items-center justify-center rounded-2xl bg-primary/10 text-lg">CP</span>
      <span class="leading-tight">{{ title }}</span>
    </a>

    <nav class="mt-10 flex-1 space-y-1 text-sm">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="bg-primary/10 text-primary shadow-sm"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        #rla="routerLinkActive"
        class="group flex items-center gap-3 rounded-2xl px-4 py-3 font-medium text-neutral transition hover:bg-primary/5"
      >
        <svg class="h-5 w-5 text-neutral group-hover:text-primary" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path [attr.d]="item.icon"></path>
        </svg>
        <span>{{ item.label }}</span>
        <span class="ml-auto h-1.5 w-1.5 rounded-full transition" [class.bg-primary]="rla.isActive" [class.bg-transparent]="!rla.isActive"></span>
      </a>
    </nav>

    <div class="mt-auto space-y-4">
      <div class="rounded-2xl bg-gray-50 p-4">
        <p class="text-xs uppercase tracking-widest text-neutral">Quick actions</p>
        <div class="mt-3 space-y-2">
          <button
            *ngFor="let action of quickActions"
            type="button"
            class="flex w-full items-center gap-3 rounded-xl border border-dashed border-gray-200 px-3 py-2 text-left text-sm font-medium text-neutral transition hover:border-primary hover:text-primary"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path [attr.d]="action.icon"></path>
            </svg>
            <span>{{ action.label }}</span>
          </button>
        </div>
      </div>

      <div class="flex items-center gap-3 rounded-2xl bg-primary/5 px-4 py-3 text-sm">
        <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white font-semibold">
          {{ userInitials }}
        </div>
        <div>
          <p class="font-medium text-primary">Welcome back</p>
          <p class="text-xs text-neutral">Stay on top of your portfolio</p>
        </div>
      </div>
    </div>
  </aside>

  <div class="flex min-h-screen flex-col">
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/95 backdrop-blur">
      <div class="mx-auto flex h-16 w-full max-w-6xl items-center justify-between px-4 sm:px-6 lg:px-10">
        <div>
          <p class="text-xs font-semibold uppercase tracking-wide text-neutral">Price data</p>
          <div class="flex items-center gap-2">
            <p class="text-base font-semibold text-gray-900">Updated {{ lastUpdateText() }}</p>
            <span
              class="rounded-full px-2.5 py-0.5 text-xs font-semibold"
              [ngClass]="[syncStatus().bg, syncStatus().color]"
            >
              {{ syncStatus().label }}
            </span>
          </div>
        </div>
        <div class="hidden sm:flex items-center gap-3">
          <button
            (click)="refreshPrices()"
            class="rounded-xl border border-gray-200 px-4 py-2 text-sm font-medium text-neutral transition hover:border-primary hover:text-primary"
          >
            Refresh
          </button>
          <button class="rounded-xl bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-primary-dark">
            New Investment
          </button>
        </div>
      </div>
      <div class="border-t border-gray-100 px-4 pb-3 pt-2 lg:hidden">
        <div class="flex flex-wrap items-center gap-2">
          <span
            class="rounded-full px-3 py-1 text-xs font-semibold"
            [ngClass]="[syncStatus().bg, syncStatus().color]"
          >
            {{ syncStatus().label }}
          </span>
          <span class="text-xs text-neutral">
            {{ lastUpdateText() }}
          </span>
        </div>
      </div>
    </header>

    <main class="flex-1 px-4 pb-24 pt-24 sm:px-6 lg:px-10 lg:pb-12 lg:pt-10">
      <router-outlet />
    </main>
  </div>

  <!-- Mobile bottom navigation -->
  <nav class="lg:hidden fixed inset-x-0 bottom-0 border-t border-gray-200 bg-white/95 backdrop-blur">
    <div class="mx-auto flex max-w-3xl items-center justify-around px-2 py-2">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="text-primary"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="flex flex-1 flex-col items-center gap-1 rounded-xl px-2 py-1 text-xs font-semibold text-neutral transition hover:text-primary"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path [attr.d]="item.icon"></path>
        </svg>
        <span>{{ item.label }}</span>
      </a>
    </div>
  </nav>
</div>
