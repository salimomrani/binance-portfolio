<div class="line-chart-container">
  @if (showChart()) {
    <div class="chart-wrapper">
      <canvas #chartCanvas></canvas>
    </div>
  } @else {
    <div class="empty-state">
      <p class="text-gray-500 text-center">No historical data available</p>
    </div>
  }
</div>
