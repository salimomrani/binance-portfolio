<!-- T087: Add holding dialog template -->

<!-- Dialog overlay -->
<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Background overlay -->
  <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      (click)="close()"
    ></div>

    <!-- Center modal -->
    <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

    <!-- Modal panel -->
    <div class="relative inline-block transform overflow-hidden rounded-lg bg-white text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:align-middle">
      <!-- Header -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
            Add New Holding
          </h3>
          <button
            type="button"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            (click)="close()"
          >
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Form -->
        <form [formGroup]="holdingForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Symbol field -->
          <div>
            <label for="symbol" class="block text-sm font-medium text-gray-700">
              Symbol <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="symbol"
              formControlName="symbol"
              (input)="onSymbolInput($event)"
              placeholder="BTC"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="hasFieldError('symbol')"
            />
            <p *ngIf="hasFieldError('symbol')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('symbol') }}
            </p>
          </div>

          <!-- Name field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Bitcoin"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="hasFieldError('name')"
            />
            <p *ngIf="hasFieldError('name')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('name') }}
            </p>
          </div>

          <!-- Quantity field -->
          <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700">
              Quantity <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              id="quantity"
              formControlName="quantity"
              placeholder="1.5"
              step="0.00000001"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="hasFieldError('quantity')"
            />
            <p *ngIf="hasFieldError('quantity')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('quantity') }}
            </p>
          </div>

          <!-- Average Cost field -->
          <div>
            <label for="averageCost" class="block text-sm font-medium text-gray-700">
              Average Cost (USD) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              id="averageCost"
              formControlName="averageCost"
              placeholder="45000.00"
              step="0.01"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="hasFieldError('averageCost')"
            />
            <p *ngIf="hasFieldError('averageCost')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('averageCost') }}
            </p>
          </div>

          <!-- Notes field -->
          <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">
              Notes (optional)
            </label>
            <textarea
              id="notes"
              formControlName="notes"
              rows="3"
              placeholder="Add any notes about this holding..."
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="hasFieldError('notes')"
            ></textarea>
            <p *ngIf="hasFieldError('notes')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('notes') }}
            </p>
          </div>
        </form>
      </div>

      <!-- Footer with buttons -->
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <button
          type="submit"
          (click)="onSubmit()"
          [disabled]="isSubmitting()"
          class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isSubmitting()">Add Holding</span>
          <span *ngIf="isSubmitting()">Adding...</span>
        </button>
        <button
          type="button"
          (click)="close()"
          [disabled]="isSubmitting()"
          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
