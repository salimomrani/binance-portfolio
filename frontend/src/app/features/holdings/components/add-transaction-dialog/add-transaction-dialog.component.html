<!-- T114: Add Transaction Dialog Template -->

<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Add Transaction</h2>

    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <!-- Transaction Type -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
        <select
          formControlName="type"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="BUY">Buy</option>
          <option value="SELL">Sell</option>
        </select>
      </div>

      <!-- Quantity -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
        <input
          type="number"
          formControlName="quantity"
          step="0.00000001"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="0.00000000"
        />
      </div>

      <!-- Price Per Unit -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Price Per Unit (USD)</label>
        <input
          type="number"
          formControlName="pricePerUnit"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="0.00"
        />
      </div>

      <!-- Fee -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Fee (Optional)</label>
        <input
          type="number"
          formControlName="fee"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="0.00"
        />
      </div>

      <!-- Date -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
        <input
          type="date"
          formControlName="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Notes -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
        <textarea
          formControlName="notes"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Add any notes..."
        ></textarea>
      </div>

      <!-- Total Cost Display -->
      <div class="mb-6 p-3 bg-gray-50 rounded-md">
        <p class="text-sm text-gray-600">Total Cost:</p>
        <p class="text-lg font-semibold text-gray-900">{{ totalCost | currency }}</p>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!transactionForm.valid"
          class="flex-1 px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Add Transaction
        </button>
      </div>
    </form>
  </div>
</div>
